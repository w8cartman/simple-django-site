---
- name: Add Docker
  hosts: all
  become: yes

  tasks:

  - name: Update
    apt: update_cache=yes upgrade=yes

  - name: Install docker
    apt: name=docker state=latest

  - name: Add user 'ubuntu' to docker group
    user:
      name: 'ubuntu'
      groups: docker
      append: yes
    register: useradded

  - name: Reboot
    shell: "sleep 5 && reboot"
    async: 1
    poll: 0
    when: useradded.changed

  - name: Wait for the reboot to complete if there was a change.
    wait_for_connection:
      connect_timeout: 20
      sleep: 5
      delay: 5
      timeout: 300
    when: useradded.changed
